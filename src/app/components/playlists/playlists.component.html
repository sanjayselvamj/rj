<!-- src/app/components/playlist/playlist.component.html -->
<div class="playlist-container">
  <h2>Playlists</h2>
  <div class="playlist" *ngFor="let playlist of playlists">
    <h3>{{ playlist.name }}</h3>
    <ul>
      <li *ngFor="let video of playlist.videos">{{ video }}</li>
    </ul>
  </div>
</div>
